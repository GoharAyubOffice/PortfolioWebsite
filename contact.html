<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black text-white">
    <nav class="bg-gradient-to-r from-gray-800 to-gray-900 text-white py-4 shadow-lg fixed w-full z-10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-xl font-bold uppercase tracking-wider">My Portfolio</div>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="projects.html" class="nav-link">Projects</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header class="min-h-screen flex items-center justify-center">
        <div class="container mx-auto text-center p-6">
            <h1 class="text-4xl font-bold mb-6">Contact Me</h1>
            <form action="mailto:your-email@example.com" method="post" enctype="text/plain" class="max-w-lg mx-auto">
                <div class="mb-4">
                    <label for="name" class="block text-lg mb-2">Name:</label>
                    <input type="text" id="name" name="name"
                        class="w-full p-2 bg-gray-700 border border-gray-600 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-lg mb-2">Email:</label>
                    <input type="email" id="email" name="email"
                        class="w-full p-2 bg-gray-700 border border-gray-600 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-lg mb-2">Message:</label>
                    <textarea id="message" name="message" rows="4"
                        class="w-full p-2 bg-gray-700 border border-gray-600 rounded-lg" required></textarea>
                </div>
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">Send</button>
            </form>
        </div>
    </header>

    <footer id="contact" class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p class="text-lg mb-4">Find me:</p>
            <ul class="flex justify-center space-x-6">
                <li><a href="https://linkedin.com" class="footer-link">LinkedIn</a></li>
                <li><a href="https://github.com" class="footer-link">GitHub</a></li>
                <li><a href="https://twitter.com" class="footer-link">Twitter</a></li>
                <li><a href="mailto:your-email@example.com" class="footer-link">Email</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
